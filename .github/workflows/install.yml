name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

env:
  MAA_FRAMEWORK_VERSION: "v5.3.0"
  MFAA_VERSION: "v2.2.0"

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # 检查标签格式
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 检查是否为预发布版本
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}

  windows:
    needs: meta
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: windows-latest
          - arch: aarch64
            runner: windows-11-arm
      fail-fast: false
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set platform variables
        id: platform
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "tag=x64" >> $GITHUB_OUTPUT
          else
            echo "tag=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-${{ matrix.arch }}*"
          tag: ${{ env.MAA_FRAMEWORK_VERSION }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-win-${{ steps.platform.outputs.tag }}*"
          tag: ${{ env.MFAA_VERSION }}
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive on Windows
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia on Windows."

      - name: Convert PNG to ICO
        if: matrix.arch == 'x86_64'
        shell: bash
        run: |
          # 安装 ImageMagick
          choco install imagemagick -y

          # 转换 PNG 到 ICO
          magick convert assets/logo.png -define icon:auto-resize=256,128,64,48,32,24,16 m9a.ico

      - name: Modify MFAAvalonia exe icon
        if: matrix.arch == 'x86_64'
        shell: bash
        run: |
          # 下载 rcedit
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # 修改 exe 图标
          ./rcedit.exe "MFA/MFAAvalonia.exe" --set-icon "m9a.ico"

          echo "MFAAvalonia icon modified successfully"

      - name: Setup Embed Python on Windows
        shell: bash
        run: |
          python tools/ci/setup_embed_python.py
          
      - name: Download Python dependencies
        shell: bash
        run: |
          ./install/python/python.exe tools/ci/download_deps.py --deps-dir install/deps

      - name: Install
        shell: bash
        run: |
          PLATFORM_TAG="win-${{ steps.platform.outputs.tag }}"
          ./install/python/python.exe ./tools/ci/install.py ${{ needs.meta.outputs.tag }} $PLATFORM_TAG
          cp -rpvn tools/registry/. install/

      - name: Create CLI version
        shell: bash
        run: |
          ./install/python/python.exe ./tools/ci/install_cli.py ${{ needs.meta.outputs.tag }}
          cp -rpvn tools/registry/. install-cli/
          cp -rpvn install/python/. install-cli/python/
          rm -rf install-cli/deps 2>/dev/null || true

      - name: Copy MFA files to main version
        shell: bash
        run: |
          if [ -d "MFA" ]; then
            echo "Copying MFA files to install directory..."
            mkdir -p install
            cp -rpvn MFA/. install/
          else
            echo "MFA directory not found, skipping copy."
          fi

      - name: Replace Assets with custom assets folder
        shell: bash
        run: |
          # 删除大写的 Assets 文件夹
          if [ -d "install/Assets" ]; then
            rm -rf install/Assets
            echo "Removed original Assets folder"
          fi

          # 创建小写的 assets 文件夹
          mkdir -p install/assets

          # 如果有自定义图标，复制并重命名为 logo.ico
          if [ -f "m9a.ico" ]; then
            cp m9a.ico install/assets/logo.ico
            echo "Copied custom icon to assets/logo.ico"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: M9A-win-${{ matrix.arch }}-${{ needs.meta.outputs.tag }}-Full
          path: "install"

      - uses: actions/upload-artifact@v4
        with:
          name: M9A-win-${{ matrix.arch }}-${{ needs.meta.outputs.tag }}-Lite
          path: "install-cli"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, windows, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

        # Mirror酱为第三方分发服务，新项目默认关闭
        # 若有需要请联系 Mirror酱 开通，直接自行开启是无法使用的
        # https://mirrorchyan.com/
      - name: Trigger MirrorChyanUploading
        if: false
        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}